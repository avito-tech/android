build:
    maxIssues: 0
    excludeCorrectable: false
    weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

config:
    validation: true
    warningsAsErrors: true
    # when writing own rules with new properties, exclude the property path e.g.: 'my_rule_set,.*>.*>[my_property]'
    excludes: ''

processors:
    active: true
    exclude:
        - 'DetektProgressListener'
    # - 'FunctionCountProcessor'
    # - 'PropertyCountProcessor'
    # - 'ClassCountProcessor'
    # - 'PackageCountProcessor'
    # - 'KtFileCountProcessor'

console-reports:
    active: true
    exclude:
        - 'ProjectStatisticsReport'
        - 'ComplexityReport'
        - 'NotificationReport'
        #  - 'FindingsReport'
        - 'FileBasedFindingsReport'

output-reports:
    active: true
    exclude:
    # - 'TxtOutputReport'
    # - 'XmlOutputReport'
    # - 'HtmlOutputReport'

comments:
    active: false
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    AbsentOrWrongFileLicense:
        active: false
        licenseTemplateFile: 'license.template'
    CommentOverPrivateFunction:
        active: false
    CommentOverPrivateProperty:
        active: false
    EndOfSentenceFormat:
        active: false
        endOfSentenceFormat: '([.?!][ \t\n\r\f<])|([.?!:]$)'
    UndocumentedPublicClass:
        active: false
        searchInNestedClass: true
        searchInInnerClass: true
        searchInInnerObject: true
        searchInInnerInterface: true
    UndocumentedPublicFunction:
        active: false
    UndocumentedPublicProperty:
        active: false

complexity:
    active: false
    ComplexCondition:
        active: true
        threshold: 4
    ComplexInterface:
        active: false
        threshold: 10
        includeStaticDeclarations: false
        includePrivateDeclarations: false
    ComplexMethod:
        active: true
        threshold: 15
        ignoreSingleWhenExpression: false
        ignoreSimpleWhenEntries: false
        ignoreNestingFunctions: false
        nestingFunctions: [ run, let, apply, with, also, use, forEach, isNotNull, ifNull ]
    LabeledExpression:
        active: false
        ignoredLabels: [ ]
    LargeClass:
        active: true
        threshold: 600
    LongMethod:
        active: true
        threshold: 60
    LongParameterList:
        active: true
        functionThreshold: 6
        constructorThreshold: 7
        ignoreDefaultParameters: false
        ignoreDataClasses: true
        ignoreAnnotated: [ ]
    MethodOverloading:
        active: false
        threshold: 6
    NamedArguments:
        active: false
        threshold: 3
    NestedBlockDepth:
        active: true
        threshold: 4
    ReplaceSafeCallChainWithRun:
        active: false
    StringLiteralDuplication:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        threshold: 3
        ignoreAnnotation: true
        excludeStringsWithLessThan5Characters: true
        ignoreStringsRegex: '$^'
    TooManyFunctions:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        thresholdInFiles: 11
        thresholdInClasses: 11
        thresholdInInterfaces: 11
        thresholdInObjects: 11
        thresholdInEnums: 11
        ignoreDeprecated: false
        ignorePrivate: false
        ignoreOverridden: false

coroutines:
    active: false
    GlobalCoroutineUsage:
        active: false
    RedundantSuspendModifier:
        active: false
    SuspendFunWithFlowReturnType:
        active: false

empty-blocks:
    active: false
    EmptyCatchBlock:
        active: true
        allowedExceptionNameRegex: '_|(ignore|expected).*'
    EmptyClassBlock:
        active: true
    EmptyDefaultConstructor:
        active: true
    EmptyDoWhileBlock:
        active: true
    EmptyElseBlock:
        active: true
    EmptyFinallyBlock:
        active: true
    EmptyForBlock:
        active: true
    EmptyFunctionBlock:
        active: true
        ignoreOverridden: false
    EmptyIfBlock:
        active: true
    EmptyInitBlock:
        active: true
    EmptyKtFile:
        active: true
    EmptySecondaryConstructor:
        active: true
    EmptyTryBlock:
        active: true
    EmptyWhenBlock:
        active: true
    EmptyWhileBlock:
        active: true

exceptions:
    active: false
    ExceptionRaisedInUnexpectedLocation:
        active: false
        methodNames: [ toString, hashCode, equals, finalize ]
    InstanceOfCheckForException:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    NotImplementedDeclaration:
        active: false
    PrintStackTrace:
        active: false
    RethrowCaughtException:
        active: false
    ReturnFromFinally:
        active: false
        ignoreLabeled: false
    SwallowedException:
        active: false
        ignoredExceptionTypes:
            - InterruptedException
            - NumberFormatException
            - ParseException
            - MalformedURLException
        allowedExceptionNameRegex: '_|(ignore|expected).*'
    ThrowingExceptionFromFinally:
        active: false
    ThrowingExceptionInMain:
        active: false
    ThrowingExceptionsWithoutMessageOrCause:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        exceptions:
            - IllegalArgumentException
            - IllegalStateException
            - IOException
    ThrowingNewInstanceOfSameException:
        active: false
    TooGenericExceptionCaught:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        exceptionNames:
            - ArrayIndexOutOfBoundsException
            - Error
            - Exception
            - IllegalMonitorStateException
            - NullPointerException
            - IndexOutOfBoundsException
            - RuntimeException
            - Throwable
        allowedExceptionNameRegex: '_|(ignore|expected).*'
    TooGenericExceptionThrown:
        active: true
        exceptionNames:
            - Error
            - Exception
            - Throwable
            - RuntimeException

formatting:
    active: true
    android: true
    autoCorrect: false

    # todo rise an issue: false positive on kotlin @file annotations
    AnnotationOnSeparateLine:
        active: false
    AnnotationSpacing:
        active: true
    ArgumentListWrapping:
        active: true
    # questionable rule; && and || goes to the end of line, instead of beginning a new line as we do right now
    ChainWrapping:
        active: false
    CommentSpacing:
        active: true
    # duplicate of naming:EnumNaming
    EnumEntryNameCase:
        active: false
    # todo what is it?
    Filename:
        active: false
    # https://detekt.github.io/detekt/formatting.html#finalnewline
    FinalNewline:
        active: true
        insertFinalNewLine: false
    ImportOrdering:
        active: true
        layout: 'idea'
    # blocked by bugs: https://github.com/pinterest/ktlint/issues?q=is%3Aissue+is%3Aopen+Indentation
    Indentation:
        active: false
        indentSize: 4
        continuationIndentSize: 4
    MaximumLineLength:
        active: false
        maxLineLength: 120
    # https://ktlint.github.io/#rule-modifier-order
    ModifierOrdering:
        active: true
    MultiLineIfElse:
        active: true
    NoBlankLineBeforeRbrace:
        active: true
    # https://ktlint.github.io/#rule-blank
    NoConsecutiveBlankLines:
        active: true
    # https://ktlint.github.io/#rule-empty-class-body
    NoEmptyClassBody:
        active: true
    NoEmptyFirstLineInMethodBlock:
        active: false
    NoLineBreakAfterElse:
        active: false
    NoLineBreakBeforeAssignment:
        active: false
    # https://detekt.github.io/detekt/formatting.html#nomultiplespaces
    NoMultipleSpaces:
        active: true
    # https://detekt.github.io/detekt/formatting.html#nosemicolons
    NoSemicolons:
        active: true
    # https://detekt.github.io/detekt/formatting.html#notrailingspaces
    NoTrailingSpaces:
        active: true
    NoUnitReturn:
        active: true
    # https://detekt.github.io/detekt/formatting.html#nounusedimports
    NoUnusedImports:
        active: true
    # https://detekt.github.io/detekt/formatting.html#nowildcardimports
    NoWildcardImports:
        active: true
    PackageName:
        active: false
    ParameterListWrapping:
        active: false
        indentSize: 4

    # https://ktlint.github.io/#rule-spacing
    SpacingAroundColon:
        active: true
    SpacingAroundComma:
        active: true
    SpacingAroundCurly:
        active: true
    SpacingAroundDot:
        active: true
    SpacingAroundDoubleColon:
        active: true
    SpacingAroundKeyword:
        active: true
    SpacingAroundOperators:
        active: true
    SpacingAroundParens:
        active: true
    SpacingAroundRangeOperator:
        active: true
    SpacingBetweenDeclarationsWithAnnotations:
        active: true
    SpacingBetweenDeclarationsWithComments:
        active: true

    # https://ktlint.github.io/#rule-string-template
    StringTemplate:
        active: true

naming:
    active: true
    # https://detekt.github.io/detekt/naming.html#classnaming
    ClassNaming:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        classPattern: '[A-Z][a-zA-Z0-9]*'
    # https://detekt.github.io/detekt/naming.html#constructorparameternaming
    ConstructorParameterNaming:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        parameterPattern: '[a-z][A-Za-z0-9]*'
        privateParameterPattern: '[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
        ignoreOverridden: true
    EnumNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
    ForbiddenClassName:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        forbiddenName: [ ]
    FunctionMaxLength:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        maximumFunctionNameLength: 30
    # blocked by `Is` functions
    FunctionMinLength:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        minimumFunctionNameLength: 3
    # blocked by `Is` functions
    FunctionNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
        excludeClassPattern: '$^'
        ignoreOverridden: true
        ignoreAnnotated: [ 'Composable' ]
    FunctionParameterNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        parameterPattern: '[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
        ignoreOverridden: true
    # blocked by https://github.com/detekt/detekt/issues/2539
    InvalidPackageDeclaration:
        active: false
        rootPackage: ''
    # https://detekt.github.io/detekt/naming.html#matchingdeclarationname
    MatchingDeclarationName:
        active: true
        mustBeFirst: true
    # https://detekt.github.io/detekt/naming.html#membernameequalsclassname
    MemberNameEqualsClassName:
        active: false
        ignoreOverridden: true
    NonBooleanPropertyPrefixedWithIs:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    ObjectPropertyNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        constantPattern: '[A-Za-z][_A-Za-z0-9]*'
        propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
        privatePropertyPattern: '(_)?[A-Za-z][_A-Za-z0-9]*'
    PackageNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
    TopLevelPropertyNaming:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        constantPattern: '[A-Z][_A-Z0-9]*'
        propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
        privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'
    VariableMaxLength:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        maximumVariableNameLength: 64
    VariableMinLength:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        minimumVariableNameLength: 1
    # https://detekt.github.io/detekt/naming.html#variablenaming
    VariableNaming:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        variablePattern: '[a-z][A-Za-z0-9]*'
        privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
        ignoreOverridden: true

performance:
    active: false
    ArrayPrimitive:
        active: true
    ForEachOnRange:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    SpreadOperator:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    UnnecessaryTemporaryInstantiation:
        active: true

potential-bugs:
    active: false
    Deprecation:
        active: false
    DuplicateCaseInWhenExpression:
        active: true
    EqualsAlwaysReturnsTrueOrFalse:
        active: true
    EqualsWithHashCodeExist:
        active: true
    ExplicitGarbageCollectionCall:
        active: true
    HasPlatformType:
        active: false
    IgnoredReturnValue:
        active: false
        restrictToAnnotatedMethods: true
        returnValueAnnotations: [ '*.CheckReturnValue', '*.CheckResult' ]
    ImplicitDefaultLocale:
        active: false
    ImplicitUnitReturnType:
        active: false
        allowExplicitReturnType: true
    InvalidRange:
        active: true
    IteratorHasNextCallsNextMethod:
        active: true
    IteratorNotThrowingNoSuchElementException:
        active: true
    LateinitUsage:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        excludeAnnotatedProperties: [ ]
        ignoreOnClassesPattern: ''
    MapGetWithNotNullAssertionOperator:
        active: false
    MissingWhenCase:
        active: true
        allowElseExpression: true
    NullableToStringCall:
        active: false
    RedundantElseInWhen:
        active: true
    UnconditionalJumpStatementInLoop:
        active: false
    UnnecessaryNotNullOperator:
        active: false
    UnnecessarySafeCall:
        active: false
    UnreachableCode:
        active: true
    UnsafeCallOnNullableType:
        active: true
    UnsafeCast:
        active: false
    UselessPostfixExpression:
        active: false
    WrongEqualsTypeParameter:
        active: true

style:
    active: true
    ClassOrdering:
        active: false
    CollapsibleIfStatements:
        active: false
    DataClassContainsFunctions:
        active: false
        conversionFunctionPrefix: 'to'
    DataClassShouldBeImmutable:
        active: false
    EqualsNullCall:
        active: false
    EqualsOnSignatureLine:
        active: false
    ExplicitCollectionElementAccessMethod:
        active: false
    ExplicitItLambdaParameter:
        active: false
    ExpressionBodySyntax:
        active: false
        includeLineWrapping: false
    ForbiddenComment:
        active: false
        values: [ 'TODO:', 'FIXME:', 'STOPSHIP:' ]
        allowedPatterns: ''
    ForbiddenImport:
        active: false
        imports: [ ]
        forbiddenPatterns: ''
    ForbiddenMethodCall:
        active: false
        methods: [ 'kotlin.io.println', 'kotlin.io.print' ]
    ForbiddenPublicDataClass:
        active: false
        ignorePackages: [ '*.internal', '*.internal.*' ]
    ForbiddenVoid:
        active: false
        ignoreOverridden: false
        ignoreUsageInGenerics: false
    FunctionOnlyReturningConstant:
        active: false
        ignoreOverridableFunction: true
        excludedFunctions: 'describeContents'
        excludeAnnotatedFunction: [ 'dagger.Provides' ]
    LibraryCodeMustSpecifyReturnType:
        active: false
    LibraryEntitiesShouldNotBePublic:
        active: false
    LoopWithTooManyJumpStatements:
        active: false
        maxJumpCount: 1
    MagicNumber:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        ignoreNumbers: [ '-1', '0', '1', '2' ]
        ignoreHashCodeFunction: true
        ignorePropertyDeclaration: false
        ignoreLocalVariableDeclaration: false
        ignoreConstantDeclaration: true
        ignoreCompanionObjectPropertyDeclaration: true
        ignoreAnnotation: false
        ignoreNamedArgument: true
        ignoreEnums: false
        ignoreRanges: false
    MandatoryBracesIfStatements:
        active: false
    MandatoryBracesLoops:
        active: false
    MaxLineLength:
        active: false
        maxLineLength: 120
        excludePackageStatements: true
        excludeImportStatements: true
        excludeCommentStatements: false
    MayBeConst:
        active: false
    ModifierOrder:
        active: false
    NestedClassesVisibility:
        active: false
    NewLineAtEndOfFile:
        active: false
    NoTabs:
        active: false
    OptionalAbstractKeyword:
        active: false
    OptionalUnit:
        active: false
    OptionalWhenBraces:
        active: false
    PreferToOverPairSyntax:
        active: false
    ProtectedMemberInFinalClass:
        active: false
    RedundantExplicitType:
        active: false
    RedundantHigherOrderMapUsage:
        active: false
    RedundantVisibilityModifierRule:
        active: false
    ReturnCount:
        active: false
        max: 2
        excludedFunctions: 'equals'
        excludeLabeled: false
        excludeReturnFromLambda: true
        excludeGuardClauses: false
    SafeCast:
        active: false
    SerialVersionUIDInSerializableClass:
        active: false
    SpacingBetweenPackageAndImports:
        active: false
    ThrowsCount:
        active: false
        max: 2
    TrailingWhitespace:
        active: false
    UnderscoresInNumericLiterals:
        active: false
        acceptableDecimalLength: 5
    UnnecessaryAbstractClass:
        active: false
        excludeAnnotatedClasses: [ 'dagger.Module' ]
    UnnecessaryAnnotationUseSiteTarget:
        active: false
    UnnecessaryApply:
        active: false
    UnnecessaryInheritance:
        active: false
    UnnecessaryLet:
        active: false
    UnnecessaryParentheses:
        active: false
    UntilInsteadOfRangeTo:
        active: false
    UnusedImports:
        active: false
    UnusedPrivateClass:
        active: false
    UnusedPrivateMember:
        active: true
        allowedNames: '(_|ignored|expected|serialVersionUID)'
    UseArrayLiteralsInAnnotations:
        active: false
    UseCheckNotNull:
        active: false
    UseCheckOrError:
        active: false
    UseDataClass:
        active: false
        excludeAnnotatedClasses: [ ]
        allowVars: false
    UseEmptyCounterpart:
        active: false
    UseIfEmptyOrIfBlank:
        active: false
    UseIfInsteadOfWhen:
        active: false
    UseRequire:
        active: false
    UseRequireNotNull:
        active: false
    UselessCallOnNotNull:
        active: false
    UtilityClassWithPublicConstructor:
        active: false
    VarCouldBeVal:
        active: false
    WildcardImport:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        excludeImports: [ 'java.util.*', 'kotlinx.android.synthetic.*' ]
